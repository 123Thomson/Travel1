<!DOCTYPE html>
<html>
<head>
    <title>Your Travel Entries</title>
</head>
<body>
    <h1>Your Travel Entries</h1>
    {% if entries %}
        <ul>
        {% for entry in entries %}
            <li>{{ entry.title }} - {{ entry.date }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No travel entries found. <a href="{% url 'entry_create' %}">Create a new entry</a>.</p>
    {% endif %}
</body>
</html>
